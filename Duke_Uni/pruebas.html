<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
</head>
<body>
    <h3>Semantic HTML Tags</h3>
    <p>The anteater is the <em>strangest</em> looking animal,isn't it?</p>
    <p>Take a <strong>left turn</strong> at <strong>Dee's Hop Stop</strong></p>
    <p>var: <code>chown</code> <var>your_name for the_file</var></p>
    <p>Styles that are named after how they are actually used are called
        <dfn>logical styles</dfn></p>
        <p>"use the Force, Luke" <cite>"Star Wars"</cite> (1976)</p>
</body>
</html>
